name: Build + Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install Dashboard
        run: yarn install
        working-directory: ./dashboard

      - name: Test Dashboard
        run: yarn test
        working-directory: ./dashboard

      - name: Build Dashboard
        run: yarn build
        working-directory: ./dashboard

      - name: Install Backend
        run: yarn install
        working-directory: ./backend

      - name: Test Backend
        run: yarn test
        working-directory: ./backend

      - name: Zip lambda package
        run: zip -rj lambda_package.zip ./backend/src/lambda

      - name: Configure AWS Credentials for S3 Access
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_BUCKET_ROLE }}
          role-duration-seconds: 900
          aws-region: eu-west-2

      - name: Deploy static site to S3 bucket
        run: |
          aws s3 sync ./dist/ ${{ secrets.AWS_BUCKET }} --delete
          aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DISTRIBUTION }} --paths "/index.html"
        working-directory: ./dashboard

      - name: Configure AWS Credentials for Lambda Access
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_LAMBDA_ROLE }}
          role-duration-seconds: 900
          aws-region: eu-west-2

      - name: Deploy lambda
        run: aws lambda update-function-code --function-name ${{ secrets.AWS_LAMBDA }} --zip-file fileb://lambda_package.zip
