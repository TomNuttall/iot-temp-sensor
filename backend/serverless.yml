service: api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: eu-west-2

plugins:
  - serverless-offline

functions:
  lambda:
    handler: './lambda/index.handler'
    events:
      - http:
          method: GET
          path: /
          cors: true
    role: LambdaRole

resources:
  Resources:
    LambdaRole:
      Type: 'AWS::IAM::Role'
      Properties:
        RoleName: 'lambda-test'
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: 'Allow'
              Principal:
                Service:
                  - 'lambda.amazonaws.com'
              Action:
                - 'sts:AssumeRole'
        Policies:
          - PolicyName: 'policy-lambda-test'
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: 'Allow'
                  Action: 'dynamodb:*'
                  Resource: '*'
